---
layout: page
---

<div class="work">
	{% for job in site.data.work %}
		<div class="job">
			<h1>{{job.employer}}</h1>
			<p>{{job.start}} - {{job.end}}</p>
			<h3>Achievements</h3>
			<p>{{job.achievements}}</p>
			<h3>Responsibilities</h3>
			<p>{{job.responsibilities}}</p>
		</div>
	{% endfor %}
</div>

<div class="skills">
	{% for skill in site.data.skills %}
	  <h3>{{skill.name}}</h3>
		<p>{{skill.experience}}</p>
	{% endfor %}
</div>
