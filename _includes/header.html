{% if {{page.url}} == '/' %}
  <a href="/about">
		<img class="site-icon elusive" src="/assets/ghost-circle.png" width=100 height=100 />
	</a>
{% else %}
  <a href="/">
		<img class="site-icon elusive"src="/assets/ghost-circle.png" width=100 height=100 />
	</a>
{% endif %}
<nav>
	{% for page in site.pages %}
		{% if page.title %}
			<a href="{{page.url | prepend: site.baseurl}}">{{page.title}}</a>
		{% endif %}
	{% endfor %}
</nav>
